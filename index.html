<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Geraldine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .container {
        z-index: 2;
    }

    h1 {
        font-size: 2.5rem;
    }

    button {
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yes {
        background-color: white;
        color: #ff4e78;
    }

    #no {
        background-color: #ff4e78;
        color: white;
        position: absolute;
    }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 1;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) scale(1.5);
            opacity: 0;
        }
    }

    .final-message {
        font-size: 2rem;
        animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container" id="main">
    <h1>Geraldine üíñ</h1>
    <p>¬øQuieres ser mi Valentine?</p>
    <button id="yes">S√≠ üíò</button>
    <button id="no">No üíî</button>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const main = document.getElementById("main");
    const heartsContainer = document.getElementById("hearts");

    // Bot√≥n que se mueve
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Cuando dice que s√≠
    yesBtn.addEventListener("click", () => {
        main.innerHTML = "<div class='final-message'>Sab√≠a que dir√≠as que s√≠ ‚ù§Ô∏è";
        createHeartsExplosion();
    });

    // Corazones flotando
    function createFloatingHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }, 300);
    }

    // Explosi√≥n de corazones
    function createHeartsExplosion() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = "30px";
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    }

    createFloatingHearts();
</script>

</body>
</html>
